<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="img/icon.ico" />
    <title>Create Your Own QRCode</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><img src="img/icon.ico" style="width:50px;"/> Create Your QRCode!</h1>
        </div>

    <div class="row col-md-6">
        <form action="" method=post enctype=multipart/form-data>
            <label for="url">Url or Text:</label>
            <input type="text" class="form-control form-block" id="url" name="url" placeholder="Type your URL or Text Here">
            <br />
            <label for="file">File:</label><p><input type=file class="btn btn-default" id='file' name=file >
            <br />
            <input type="checkbox" name="newversion" id="newversion" value=""> Readability Priority
            <br /><br />
            <input type=submit class="btn btn-primary" value="Create it!">
        </form>
   </div>
</div>
</body>
</html>
