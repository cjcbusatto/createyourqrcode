<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/tmp/img/icon.ico" />
    <title>Create Your Own QRCode</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><img src="{{ url_for('static', filename = 'qrcode_ufrgs.jpg') }}" style="width:50px;"/> Create Your QRCode!</h1>
        </div>

    <div class="row col-md-6">
        <form action="" method=post enctype=multipart/form-data>
            <label for="url">Url or Text:</label>
            <input type="text" class="form-control form-block" id="url" name="url" placeholder="Type your URL or Text Here">
            <br />
            <label for="file">File:</label><p><input type=file class="btn btn-default" id='file' name=file >
            <br />
            <input type="checkbox" name="newversion" id="newversion" value=""> Readability Priority
            <br /><br />
            <input type=submit class="btn btn-primary" value="Create it!">
        </form>
   </div>
</div>
